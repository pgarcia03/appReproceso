
<p-toast position="top-right" [baseZIndex]="3000" ></p-toast>

<div class="p-field p-fluid">
  <label for="fieldId">Observacion</label>
  <textarea pInputTextarea [(ngModel)]="observacion"></textarea>
 
</div>

<p>Lista de Unidades en Inventario</p>

<div class="container pl-0 pr-0">
  <div class="row">

    <div class="col">

      <div class="alert alert-secondary" role="alert">
        <h3> Unidades en Reparacion </h3>
      </div>
     

    
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Talla</th>
            <th scope="col">Unidades Inventario</th>
            <th scope="col">Unidades a Enviar</th>
          </tr>
        </thead>
        <tbody  >
          <tr *ngFor="let item of reparadasReparadas; let i=index;">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ item.talla }}</td>
            <td>{{ item.totalPorTalla }}</td>
            <td><input type="number" class="form-control" [(ngModel)]="item.cantidadDevolucion" (keyup)="validar(item,i)" (focus)="limpiar0(item)" /></td>
            <td><button (click)="retornoReparacion(item)" class="btn btn-warning m-lg-1" > Enviar </button>  </td>
          </tr>
        </tbody>
    </table>
    </div>
    <div class="col">
      <div class="alert alert-secondary" role="alert">
        <h3> Unidades en Reproceso </h3>
      </div>
    
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Talla</th>
            <th scope="col">Unidades Inventario</th>
            <th scope="col">Unidades a Enviar</th>
          </tr>
        </thead>
        <tbody  >
          <tr *ngFor="let item of reprocesoReparadas; let i=index;">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ item.talla }}</td>
            <td>{{ item.totalPorTalla }}</td>
            <td><input type="number" class="form-control" [(ngModel)]="item.cantidadDevolucion" (keyup)="validar(item,i)" (focus)="limpiar0(item)" /></td>
            <td><button (click)="retornoReproceso(item)" class="btn btn-warning m-lg-1" > Enviar </button>  </td>
          </tr>
        </tbody>
    </table>
    </div>
    
  </div>
</div>

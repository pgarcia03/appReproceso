
  <div class="container pl-0 pr-0">
    <div class="row"> 
      <div class="col">
        <h5>Tipo de Transaccion</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-3 pt-3">
       
      <div class="p-field-radiobutton">
        <p-radioButton name="oper" label="Reproceso" value="Reproceso" [(ngModel)]="operacion" (onClick)='selected()' inputId="city1"></p-radioButton>
       
      </div>
      <div class="p-field-radiobutton">
        <p-radioButton name="oper" label="Reparacion" value="Reparacion" [(ngModel)]="operacion" (onClick)='selected()' inputId="city2"></p-radioButton>
      
      </div>
      </div>
      <div class="col ml-1">
        <p-messages severity="info">
            <ng-template pTemplate>
               
                <div class="p-ml-2"> Envio Seleccionado <span  class="alert-link">  {{ tipo }} </span></div>
            </ng-template>
        </p-messages>
      </div>
     
    </div>
  </div>
